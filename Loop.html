//  Multiplication Assignment on loop

   function multiply() {
       let e = document.getElementById('numb').value;
       let l = document.getElementById('emma').value;

       if (isNaN(e) || isNaN(l) || e <= 0 || l <= 0) {
           document.getElementById("result").innerHTML = "Please enter valid numbers.";
           return;
       }
   
       let out = "";
       for (let i = 1; i <= l; i++) {
           out += `${i} * ${e} = ${i * e}<br/>`;
       }
       document.getElementById("result").innerHTML = out;
   }
