<script>
    let divTwo = document.getElementById("divTwo")
    let operator;
    let firstNum;
    function displayNum(params){
        divTwo.innerHTML += params
    }

    function operationsTwo(params){
        operator = params;
        firstNum = divTwo.innerHTML;
        divTwo.innerHTML = ""
    }

    function equals(){
        if(operator === "+"){
            divTwo.innerHTML = Number(firstNum) + Number(divTwo.innerHTML)
        }
    }

    



    let inputOne = document.getElementById("inputOne");
    function greet() {

    }
    //Functions in Javascript;
    function isEven() {
        let num = prompt("Enter your number: ");
        num = Number(num);
        if (isNaN(num)) {
            alert(`${num} is an invalid input`)
        } else if (num % 2 === 0) {
            alert(`${num} is an even number`)
        } else {
            alert(`${num} is an odd number`)
        }
    }

    const greetings = () => {

        alert(`Welcome ${name}`);
    }

    function arithmeticOperations(a, b) {
        const add = a + b;
        const subtract = a - b;
        const divide = a / b;
        const multiply = a * b;
        const modulo = a % b;
        return [add, subtract, divide, multiply, modulo];
    }
    let operations = arithmeticOperations(6, 2);
