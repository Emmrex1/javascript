<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API ASSIGNMENT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Fake Store API Products</h1>
        <div id="products" class="row"></div>
    </div>
    <script>
    let productsContainer = document.getElementById('products');

    // Fetch products from the API
    fetch('https://fakestoreapi.com/products')
        .then(response => response.json())
        .then(data => {
            console.log(data)
            data.map(productk => {
                // Create a new div for each product
                let productDiv = document.createElement('div');
                productDiv.className = 'col-md-3 mb-4' 
            
                
                let productImage = document.createElement('img');
                productImage.src = productk.image;
                productImage.className = 'img-fluid';
                productImage.style.width = '100px';
                productImage.style.height = 'auto';
                productDiv.appendChild(productImage);

                
                let productTitle = document.createElement('p');
                productTitle.innerHTML = productk.title;
                productTitle.style.fontSize = '12px'
                productTitle.style.fontWeight = 'bold'
                productDiv.appendChild(productTitle);


                 let productDescription = document.createElement('ppp')
                     productDescription.innerHTML = productk.description;
                     productDescription.style.fontSize = '12px' 
                     productDiv.appendChild(productDescription)
                    
                     let productPrice = document.createElement('pp')
               productPrice.innerHTML = productk.price;
               productPrice.style.fontSize = '12px'
               productDiv.appendChild(productPrice);


                productsContainer.appendChild(productDiv);
            });
        })
        .catch(error => {
            console.error('Error fetching products:', error);
        });


    </script>
</body>
</html>
