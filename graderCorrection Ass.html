<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="mx-auto w-100 container shadow-lg card  my-5" style="height: 300px;">
        <div class="w-100 d-flex flex-column p-2 align-items-center justify-content-center" style="height: 100%;">
            <h6 class="text-center text-muted display-6">Grader System</h6>
            <input type="text" class="form-control w-75 border border-dark my-2" id="inputOne"
                placeholder="Enter your score">
             <div class="w-75 my-2 border border-dark" style="height: 170px;" id="divOne">

            </div>
            <div>
                <button class="btn btn-dark" onclick="checkNumber()">Submit</button>
            </div>
        </div>
    </div>
</body>
<script>
    let inputOne = document.getElementById("inputOne");
    let divOne = document.getElementById("divOne");

    function checkNumber() {
        let score = Number(inputOne.value);
        if (score > 100 || score <= 0) {
            divOne.innerHTML = `<h6 class="text-center text-muted display-6">
                    Your score ${score} is invalid
                </h6>`
        } else if (score >= 75) {
            divOne.innerHTML = `<h6 class="text-center text-muted display-6">
                    Your score ${score} is an excellent grade
                </h6>`
        } else if (score >= 60) {
            divOne.innerHTML = `<h6 class="text-center text-muted display-6">
                    Your score ${score} is a good grade
                </h6>`
        } else if (score >= 50) {
            divOne.innerHTML = `<h6 class="text-center text-muted display-6">
                    Your score ${score} is an average grade
                </h6>`
        } else if (score >= 45) {
            divOne.innerHTML = `<h6 class="text-center text-muted display-6">
                Your score ${score} is a fair grade
                </h6>`
        } else if (score >= 40) {
            divOne.innerHTML = `<h6 class="text-center text-muted display-6">
                Your score ${score} is a passing grade
                </h6>`
        } else if (score >= 0) {
            divOne.innerHTML = `<h6 class="text-center text-muted display-6">
                You failed
                </h6>`
        } else {
            divOne.innerHTML = `<h6 class="text-center text-muted display-6">
                Invalid input
                </h6>`
        }
    }
</script>

</html>
