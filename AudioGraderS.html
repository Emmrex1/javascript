let inputOne =  document.getElementById ("inputOne");
let divOne = document.getElementById ("divOne");

function playAudio() {
   let score = Number(inputOne.value);
  if (score >100 || score <=0) { 
      divOne.innerHTML = `<h6 class="p-3 text-center color-light display-7"> 
      Your score ${score} is wrong input
      </h6>`
      myAudio.innerHTML
      myAudio.play();
    } else if (score >=70) {
      divOne.innerHTML = `<h6 class=" p-3 text-center colr-light display-7"> 
      Your score ${score} is A -Excellent
      </h6>`
      myAudio.innerHTML
      myAudio.play();
    } else if (score >=60) {
      divOne.innerHTML = `<h6 class="p-3 text-center display-7"> 
      Your score ${score} is B -Good
      </h6>`
      myAudio.innerHTML
      myAudio.play();
    }else if (score >=50) {
      divOne.innerHTML = `<h6 class=" p-3 text-center display-7"> 
      Your score ${score} is C - Fair
      </h6>`
      myAudio.innerHTML
      myAudio.play();
    } else if (score >=40 ) {
      divOne.innerHTML = `<h6 class=" p-3 text-center display-7"> 
      Your score ${score} is D - Pass
      </h6>`
      myAudio.innerHTML
      myAudio.play();
    } else if (score >=0) {
      divOne.innerHTML = `<h6 class=" p-3 text-center display-7"> 
      Your score ${score} is D - Fail
      </h6>`
      myAudio.innerHTML
      myAudio.play();
    } else {
      divOne.innerHTML = `<h6 class=" text-center display-7"> 
      Your score ${score} is wrong input
      </h6>`
      myAudio.innerHTML
      myAudio.play();
    }
      
    }
